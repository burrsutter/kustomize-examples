apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: quay.io/rhdevelopers/myboot:v1 
        name: myapp        
        ports:
        - containerPort: 8080
